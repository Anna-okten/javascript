<script>


    function arrayMax (numbers){
        let min = numbers[0];
               for (let i=1; i< numbers.length; i++){
                   let number= numbers [i];
                   if (number < min){
                       min = number
                   }
               }
               return min;
    }
    console.log(arrayMax([89,45,-76,31,120]));
</script>
