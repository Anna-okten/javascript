<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>Перевірка віку</h1>
<label for="age">Введіть ваш вік:</label>
<input type="number" id="age" placeholder="Введіть ваш вік">
<button onclick="checkAge()">Перевірити</button>

<script>
    function checkAge() {
        const ageInput = document.getElementById('age').value;
        const age = parseInt(ageInput, 10);

        if (isNaN(age)) {
            alert('Будь ласка, введіть правильний вік.');
        } else if (age < 18) {
            alert('Вам менше 18 років.');
        } else {
            alert('Ваш вік відповідає вимогам.');
        }
    }
</script>

</body>
</html>
